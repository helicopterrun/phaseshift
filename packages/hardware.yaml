# hardware.yaml

# —————————————————————————————————————————————————
# Wi-Fi & Networking
# —————————————————————————————————————————————————
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
  hostname: ${device_id}
  manual_ip:
    static_ip: 192.168.50.224
    gateway:   192.168.50.1
    subnet:    255.255.255.0

# —————————————————————————————————————————————————
# Logging & Remote API/OTA
# —————————————————————————————————————————————————
logger:

api:
  encryption:
    key: !secret ss2_api

ota:
  password: !secret ss2_ota

# —————————————————————————————————————————————————
# I²C Bus & ADC/DAC
# —————————————————————————————————————————————————
i2c:
  id: i2c_bus_main
  sda: 21
  scl: 22
  frequency: 100kHz

ads1115:
  - address: 0x49   # current sense ADC

mcp4728:
  - id: dac_output
    address: 0x60  # DAC for TEC IMODE/VREF

# —————————————————————————————————————————————————
# SNTP Time (for elapsed-day tracking)
# —————————————————————————————————————————————————
time:
  - platform: sntp
    id: sntp_time
    timezone: "America/Los_Angeles"